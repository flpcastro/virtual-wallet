version: '3.9'

services:
  app:
    image: cosmtrek/air:v1.28.0
    working_dir: /app
    ports:
      - 3005:3005
    environment:
      API_PORT: 3005
      DATABASE_URL: postgres://virtualwallet:p0stgr3s@db:5432/moneytransfer
